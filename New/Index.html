<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body class="bg-primary">
    <div class="container bg-light w-50 h-50 mt-5">
        <div class="row mt-5">
            <div class="col-md">
                <div class="header d-flex justify-content-between">
                    <h1>Abdulaziz</h1>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="p-2">
                            <span id="post"></span>
                            posts
                        </span>
                        <span class="p-2">
                            <span id="like"></span>
                            like
                        </span>
                    </div>
                </div>
                <div class="mb-5">
                    <div class="mb-3 d-flex">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Serch..." >
                        <div class="btn-group">
                            <div class="btn btn-info">all</div>
                            <button class="btn vtn-outline-secondary">Liked</button>
                        </div>
                    </div>
                </div>
                <div class="cards my-5">
                    <ul class="list-group">
                        <li id="card1"class="list-group-item d-flex justify-content-between align-items-center">
                          A list item
                          <span><i id="heart"></i><i class="bi bi-chat p-2"></i><i class="bi bi-star-fill bg-secondary p-2 rounded text-warning"></i></i><i class="bi bi-trash-fill bg-secondary text-danger p-2 m-2 rounded"></i></span>
                        </li>
                        <li id="card2" class="list-group-item d-flex justify-content-between align-items-center">
                          A second list item
                          <span><i id="heart2"></i><i class="bi bi-chat p-2"></i><i class="bi bi-star-fill bg-secondary p-2 rounded text-warning"></i></i><i class="bi bi-trash-fill bg-secondary text-danger p-2 m-2 rounded"></i></span>
                        </li>
                        <li id="card3" class="list-group-item d-flex justify-content-between align-items-center">
                          A third list item
                          <span><I id="heart3"></I><i class="bi bi-chat p-2"></i><i class="bi bi-star-fill bg-secondary p-2 rounded text-warning"></i><i class="bi bi-trash-fill bg-secondary text-danger p-2 m-2 rounded"></i></span>
                        </li>
                    </ul>
                </div>
                <div class="mb-5">
                    <div class="mb-3 d-flex">
                        <input type="text" class="form-control fs-5" id="exampleFormControlInput1" placeholder="Serch..." >
                        <div class="btn-group">
                            <button class="btn btn-outline-secondary fs-5 p-2 rounded  w-100" >Add Post</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>










    <script src="JS/js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
